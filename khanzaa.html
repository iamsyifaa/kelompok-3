<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biodata — Ratu</title>
  <style>
    :root{
      --bg:#fbf7ff;
      --card:#ffffff;
      --accent:#caa8ff;
      --accent-2:#e9d7ff;
      --muted:#6d6d7a;
      --text:#1f1730;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter,system-ui,Arial;
      background:linear-gradient(180deg,var(--bg),#f1ecfb);
      color:var(--text);min-height:100vh;
      padding:36px;
      overflow-x:hidden;
      animation:backgroundMove 10s infinite alternate ease-in-out;
    }
    @keyframes backgroundMove{
      0%{background-position:0 0}
      100%{background-position:100% 100%}
    }

    .wrap{width:100%;max-width:720px;margin:auto}

    .card{
      background:var(--card);border-radius:14px;padding:28px;
      box-shadow:0 12px 40px rgba(163,120,237,0.15);
      opacity:0;transform:translateY(20px) scale(0.98);
      animation:cardIn .8s ease-out forwards;
    }
    @keyframes cardIn{
      to{opacity:1;transform:translateY(0) scale(1);}
    }

    .avatar{
      width:150px;
      height:150px;
      border-radius:50%;
      overflow:hidden;
      margin:0 auto 16px;
      box-shadow:0 10px 30px rgba(202,168,255,0.2);
      animation:avatarPulse 2.5s infinite ease-in-out;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    @keyframes avatarPulse{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.05)}
    }

    h1{text-align:center;margin:0 0 8px;animation:fadeSlide .8s ease forwards}
    p.lead{text-align:center;color:var(--muted);margin:0 0 24px;animation:fadeSlide .9s ease forwards}

    @keyframes fadeSlide{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:none}
    }

    dl{display:grid;grid-template-columns:140px 1fr;gap:10px 18px;margin:0;animation:fadeSlide 1s ease forwards}
    dt{color:var(--muted);font-size:13px}
    dd{margin:0;font-weight:600}

    footer{display:flex;justify-content:space-between;align-items:center;
      padding:18px 0 0;color:var(--muted);margin-top:24px;border-top:1px solid #eee;
      animation:fadeSlide 1.2s ease forwards}
    .footer-links{display:flex;gap:12px}
    .footer-links a{text-decoration:none;color:var(--muted);transition:color .3s}
    .footer-links a:hover{color:var(--accent)}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <div class="avatar">
        <img src="img/furina.jpg" alt="Foto Ratu">
      </div>
      <h1>Ratu</h1>
      <p class="lead">Kelas XI-PPL 2</p>

      <h2 style="text-align:center;margin-bottom:16px">Biodata Lengkap</h2>
      <dl>
        <dt>Nama</dt><dd>Ratu Khanzaa Nazihah Bilqisti</dd>
        <dt>Kelas</dt><dd>XI-PPL 2</dd>
        <dt>Tanggal Lahir</dt><dd>3 Februari 2009</dd>
        <dt>Alamat Rumah</dt><dd>Jl. Bratayuda</dd>
        <dt>Sekolah</dt><dd>SMK Negeri 1 Garut</dd>
        <dt>Instagram</dt><dd><a href="https://www.instagram.com/venqzci.ra" target="_blank">@venqzci.ra</a></dd>
      </dl>

      <footer>
        <div>© 2025 — Sekolah Kita</div>
        <div class="footer-links">
          <a href="#">Beranda</a>
          <a href="https://github.com/ratuu12" target="_blank">GitHub</a>
        </div>
      </footer>
    </section>
  </div>
</body>
</html>
